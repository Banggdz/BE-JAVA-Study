# 1. Cấu hình DataSource (Database)
# Dùng để kết nối tới cơ sở dữ liệu, phổ biến là MySQL:
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?useSSL=false&serverTimezone=UTC  # URL kết nối DB
spring.datasource.username=root  # Tài khoản DB
spring.datasource.password=root  # Mật khẩu DB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver  # Driver JDBC
spring.profiles.active=uat  # bật profile nào
#Spring Boot mặc định luôn đọc file application.properties hoặc application.yml.Nếu bạn bật một profile (ví dụ uat), Spring Boot sẽ tìm thêm file cấu hình tương ứng: application-uat.properties (Các property trong file profile sẽ ghi đè lên các property trong file gốc (nếu trùng key).)

# Hibernante
spring.jpa.hibernate.ddl-auto=update   # Cấu hình Hibernate: create / create-drop / validate / update / none
spring.jpa.show-sql=true               # Hiển thị câu SQL khi chạy trên terminal
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect  # Dialect MySQL 8

# 2. Cấu hình Server
# Dùng để thay đổi port, context path, hoặc các thông số HTTP:
server.port=8080  # Port của ứng dụng
server.servlet.context-path=/api  # Context path
spring.servlet.multipart.max-file-size=10MB  # Maximum file upload
spring.servlet.multipart.max-request-size=10MB  # Maximum request size

# 3. Cấu hình Logging
# Điều chỉnh mức log:
logging.level.root=INFO  # Mức log: TRACE, DEBUG, INFO, WARN, ERROR
logging.level.org.springframework.web=DEBUG  # Mức log riêng cho Spring Web
logging.file.name=logs/app.log  # Ghi log ra file

# 4. Cấu hình Spring MVC / Thymeleaf
# Dành cho view template, static resources:
spring.thymeleaf.prefix=classpath:/templates/  # Thư mục template
spring.thymeleaf.suffix=.html  # Đuôi file template
spring.thymeleaf.cache=false  # Tắt cache template

spring.resources.static-locations=classpath:/static/  # Thư mục chứa JS, CSS, hình ảnh

# 5. Cấu hình Spring Security
# Ví dụ dùng JWT hoặc session:
jwt.secret=MySecretKey  # Khóa bí mật JWT
jwt.expiration=3600000  # Thời gian sống token (ms), 1h

